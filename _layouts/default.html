<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <link rel="stylesheet" href="{{ '/css/main.css' | relative_url }}">
  
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
      }
    };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  
  <script src="{{ '/js/theme.js' | relative_url }}"></script>
  
  <link rel="stylesheet" href="{{ '/css/syntax.css' | relative_url }}">
  {% if page.title == "Golf Scores" %}
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="{{ '/js/golf-stats.js?v=1.0.2' | relative_url }}"></script>
  {% endif %}
</head>
<body>
  <div class="container">
    <header class="site-header">
      <div>
        <h1 class="site-title"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
        <nav class="site-nav">
          <a href="{{ '/' | relative_url }}">Home</a>
          <a href="{{ '/about' | relative_url }}">About</a>
          <a href="{{ '/golf' | relative_url }}">Golf</a>
        </nav>
      </div>
      <button id="theme-toggle" class="theme-toggle">ðŸŒ™ Dark</button>
    </header>
    
    <main class="content">
      {{ content }}
    </main>
    
    <footer class="site-footer">
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
    </footer>
  </div>
</body>
</html>
